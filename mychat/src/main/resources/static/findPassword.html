<!DOCTYPE html>
<html lang="en" >
<head >
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery.js" ></script>
    <script type="text/javascript" src="js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title >唠唠嗑</title>
    <style type="text/css">
        a:hover{
            text-decoration:none;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div  style="position:absolute; width:100%; height:100%; z-index:-1" id="bgDiv" >
    <img src="images/bg.jpg" height="100%" width="100%" />
</div>
<div class="container" style="height: 700px">
    <div class="row">
        <div class="col col-md-6 col-sm-6 col-xs-6">
            <p class="lead">唠唠嗑 <small>找知心好友，诉说身边趣事，享受美好生活</small></p>
        </div>
    </div>

    <div class="row jumbotron" style="margin:15% auto;width: 400px;height: 450px;background-color: white">
        <form action="/user/findPassword" method="post">
            <div class="form-group">
                <label >账号</label>
                <input type="text" class="form-control"  placeholder="account" name="account">
            </div>
            <div class="form-group">
                <label >手机号</label>
                <input type="text" class="form-control"  placeholder="phone number" name="phone">
            </div>
            <div class="form-group">
                <label >新密码</label>
                <input type="password" class="form-control"  placeholder="password" name="password">
            </div>
            <div class="form-group">
                <label >确认密码</label>
                <input type="password" class="form-control"  placeholder="password" name="prePassword">
            </div>
            <button type="submit" class="btn btn-success col col-md-offset-8 col-sm-offset-8 col-xs-offset-8">重置密码</button>
        </form>
    </div>

</div>
</body>
</html>
