<!DOCTYPE html>
<html lang="en" >
<head >
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery.js" ></script>
    <script type="text/javascript" src="js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="images/a.ico" rel="icon" type="image/x-icon" />
    <title >唠唠嗑</title>
    <style type="text/css">
        a:hover{
            text-decoration:none;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div  style="position:absolute; width:100%; height:100%; z-index:-1" id="bgDiv" >
    <img src="images/bg.jpg" height="100%" width="100%" />
</div>
<div class="container" style="height: 700px">
    <div class="row">
        <div class="col col-md-6 col-sm-6 col-xs-6">
            <p class="lead">唠唠嗑 <small>找知心好友，诉说身边趣事，享受美好生活</small></p>
        </div>
        <div class="col col-md-4 col-sm-4 col-xs-4 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">当前时间：<span id="time"></span></div>
    </div>

    <div class="row jumbotron" style="margin:15% auto;width: 400px;height: 400px;background-color: white">
        <form action="/user/login" method="post">
            <div class="form-group">
                <label >账号</label>
                <input type="text" class="form-control"  placeholder="account" name="account">
            </div>
            <div class="form-group">
                <label >密码</label><a class="col-md-offset-8" href="findPassword.html">忘记密码</a>
                <input type="password" class="form-control"  placeholder="password" name="password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住密码
                </label>
            </div>
            <button type="submit" class="btn btn-success col col-md-offset-9">登录</button>
            <div  style="margin: 100px 0px"><a href="admin.html">管理员登录</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                还没有账号？<a href="register.html">去注册</a></div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" >
    $(function ($) {
        setInterval("showTime()",1000);
    });
    function showTime(){
        var date=new Date();
        var year=date.getFullYear();
        var month=date.getMonth()+1;
        var day=date.getDate();
        var hour=date.getHours();
        var minute=date.getMinutes();
        var second=date.getSeconds();
        if(month<10){
            month="0"+month;
        }
        if(day<10){
            day="0"+day;
        }
        if(hour<10){
            hour="0"+hour;
        }
        if(minute<10){
            minute="0"+minute;
        }
        if(second<10){
            second="0"+second;
        }
        $("#time").text(year+"-"+month+"-"+day+" "+hour+":"+minute+":"+second);
    }
</script>
</html>
