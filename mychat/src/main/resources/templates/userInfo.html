<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::head(~{::#title})">
    <title id="title">唠唠嗑</title>

</head>

<body>
<div th:replace="common::#bgDiv"></div>

<div class="container" style="height: 700px">
    <h3 class="page-header">
        <span>个人信息详情</span>
        <small><a class="col-md-offset-6 col-sm-offset-6 col-xs-offset-6" th:href="@{/user/forward/{attr}(attr='password')}">更换密码</a></small>
        &nbsp;&nbsp;
        <small><a th:href="@{/user/forward/{attr}(attr='image')}">更换头像</a></small>
        &nbsp;&nbsp;
        <small><a th:href="@{/user/forward/{attr}(attr='flagVip')}">开通VIP</a></small>
        &nbsp;&nbsp;
        <small><a th:href="@{/user/home}">返回个人家园</a></small>
    </h3>

    <div class="row">
        <form class="form-horizontal" th:object="${session.user}" action="/user/change" method="post">
            <div class="form-group">
                <label class="col-sm-2 col-xs-2 col-md-2 control-label">账号</label>
                <div class="col-sm-10 col-xs-10 col-md-10">
                    <p class="form-control-static" th:text="*{account}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-xs-2 control-label">昵称</label>
                <div class="col-sm-10 col-md-10 col-xs-10">
                    <input type="text" class="form-control" th:value="*{name}" name="name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-xs-2 control-label">手机号</label>
                <div class="col-sm-10 col-md-10 col-xs-10">
                    <input type="text" class="form-control" th:value="*{phone}" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-xs-2 control-label">等级</label>
                <div class="col-sm-10 col-md-10 col-xs-10">
                    <p class="form-control-static" th:text="*{grade}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-xs-2 control-label">vip信息</label>
                <div class="col-sm-10 col-md-10 col-xs-10">
                    <p class="form-control-static" th:text="*{flagVip}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-xs-2 control-label">出生日期</label>
                <div class="col-sm-10 col-md-10 col-xs-10">
                    <input type="text" class="form-control" th:value="*{birthday}" name="birthday" placeholder="yyyy-MM-dd">
                    <p class="help-block">如果为空，请填写您的出生年月，格式为：yyyy-MM-dd，如：2019-01-06</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-xs-2 control-label">性别</label>
                <div class="col-sm-10 col-md-10 col-xs-10">
                    <label class="radio-inline">
                        <input type="radio" name="sex"  value="男" th:checked="${session.user.sex} == '男'"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex"  value="女" th:checked="${session.user.sex} == '女'"> 女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-xs-2 control-label">头像</label>
                <div class="col-sm-10 col-md-10 col-xs-10">
                    <img src="" th:src="@{${session.user.image}}" style="width: 100px;height: 100px"/>
                </div>
            </div>
            <button type="submit" class="btn btn-success col-md-offset-11 col-sm-offset-11 col-xs-offset-11">更新</button>
        </form>
    </div>
</div>

</body>
</html>
