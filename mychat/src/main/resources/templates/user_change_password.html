<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::head(~{::#title})">
    <title id="title">唠唠嗑</title>

</head>

<body>
<div th:replace="common::#bgDiv"></div>
<div class="container" style="height: 700px">

    <div class="row jumbotron" style="margin:15% auto;width: 400px;height: 450px;background-color: white">
        <form action="/user/updatePassword" method="post">
            <div class="form-group">
                <label >原密码</label>
                <input type="password" class="form-control"  placeholder="password" name="password">
            </div>
            <div class="form-group">
                <label >新密码</label>
                <input type="password" class="form-control"  placeholder="password" name="prePassword1">
            </div>
            <div class="form-group">
                <label >确认密码</label>
                <input type="password" class="form-control"  placeholder="password" name="prePassword2">
            </div>
            <button type="submit" class="btn btn-success col col-md-offset-8 col-sm-offset-8 col-xs-offset-8">重置密码</button>
        </form>
    </div>

</div>

</body>
</html>
